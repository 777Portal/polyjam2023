<div id="welcomeScreen">
    <body>
        <h1 class="center"> Suger Rush </h1>
        <hr>
        <br>
    </body>

<div id="candy" class="parent">
    <div id="candyCorn" class="center box"><p>Candy Corn</p></div>
    <div id="candyPumpkin" class="center box"><p>Mini Pumpkins</p></div>
    <div id="candyBar" class="center box"><p>Candy Bar</p></div>
</div>
<div id="upgrades">
    <div id="upgrade" class="box center">
        <h2 class="center">Purchase Upgrades!</h2>
        <hr>

        <div class="parent">
            <button id="multiplier" class="circle">purchase multiplier upgrade 
                (% => $)</button>
            <div class="box">
                <p id="multiplierLevel" class="center">Current level: 0</p>
            </div>
        </div>

        <div class="parent">
            <button id="lowerTime" class="circle">purchase time lowering upgrade 
                (% => $)</button>
            <div class="box">
                <p id="multiplierLevel" class="center">Current level: 0</p>
            </div>
        </div>
</div>

<div id="converters">
    <div id="compress" class="box">
        <h2 class="center">Convert your candy!</h2>
        <hr>
        <div class="parent">
            <button id="cornToPumpkin" class="circle">1000 Candy Corn => 1 Mini Pumpkins</button>
            <button id="pumpkinToBar" class="circle">100 Mini Pumpkins => 1 candy bar</button>
        </div>
        <hr style="width:50%;">
        <div class="parent">
            <button id="pumpkinToCorn" class="circle">1 Mini Pumpkin  => 950 pumpkin candy</button>
            <button id="barToPumpkin" class="circle">1 Candy Bar => 90 Mini Pumpkins</button>
        </div>
    </div>
</div>
